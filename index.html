<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main class="page-container">

    <section class="profile-card">

      <div class="profile-header">
        <img class="profile-photo" src="./src/images/image-victor.jpg" alt="Foto de perfil">
        <h1 class="profile-name">Victor Crest <span class="profile-age">26</span></h1>
        <p class="profile-location">London</p>
      </div>

      <div class="profile-stats">
        <div class="stat">
          <strong class="stat-number">80K</strong>
          <span class="stat-label">Followers</span>
        </div>
        <div class="stat">
          <strong class="stat-number">803K</strong>
          <span class="stat-label">Likes</span>
        </div>
        <div class="stat">
          <strong class="stat-number">1.4K</strong>
          <span class="stat-label">Photos</span>
        </div>
      </div>

    </section>

  </main>

</body>
</html>
